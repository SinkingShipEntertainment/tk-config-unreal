################################################################################

includes:
- ../app_locations.yml
- ../software_paths.yml

################################################################################

# auto discover DCCs for launch
settings.tk-multi-launchapp:
  use_software_entity: true
  hook_before_register_command: "{config}/tk-multi-launchapp/before_register_command.py"
  hook_before_app_launch: "{config}/before_app_launch.py"
  location: "@apps.tk-multi-launchapp.location"

# shotgun
settings.tk-multi-launchapp.shotgun:
  use_software_entity: true
  skip_engine_instances: ["tk-nukestudio"]
  hook_before_register_command: "{config}/tk-multi-launchapp/before_register_command.py"
  hook_before_app_launch: "{config}/before_app_launch.py"
  location: "@apps.tk-multi-launchapp.location"

################################################################################

# app-specific launchapp configurations

# hiero
settings.tk-multi-launchapp.hiero:
  engine: tk-hiero
  icon: "{target_engine}/icon_hiero_256.png"
  linux_path: "@path.linux.hiero"
  linux_args: --hiero
  mac_path: "@path.mac.hiero"
  windows_path: "@path.windows.hiero"
  windows_args: --hiero
  menu_name: Hiero
  location: "@apps.tk-multi-launchapp.location"

# mari
settings.tk-multi-launchapp.mari:
  engine: tk-mari
  linux_path: "@path.linux.mari"
  mac_path: "@path.mac.mari"
  windows_path: "@path.windows.mari"
  menu_name: Mari
  location: "@apps.tk-multi-launchapp.location"

# motionbuilder
settings.tk-multi-launchapp.motionbuilder:
  engine: tk-motionbuilder
  windows_path: "@path.windows.motionbuilder"
  menu_name: MotionBuilder
  location: "@apps.tk-multi-launchapp.location"

################################################################################
# Sinking Ship app-specific launchapp configurations

# SSE Harvest Tool
settings.tk-multi-launchapp.harvest:
  hook_app_launch: default
  hook_before_app_launch: default
  windows_path: "@path.windows.harvest"
  menu_name: PublishAndHarvest
  location: "@apps.tk-multi-launchapp.location"
  icon: "X:\\tools\\win_tools\\HarvestTool\\ss_logo_256x256.png"

# SSE Copy Asset Tool
settings.tk-multi-launchapp.copyasset:
  hook_app_launch: default
  hook_before_app_launch: default
  windows_path: "@path.windows.copyasset"
  menu_name: CopyAsset
  location: "@apps.tk-multi-launchapp.location"
  icon: "X:\\tools\\win_tools\\CopyAsset\\ss_logo_256x256.png"

# SSE ACES conversion
settings.tk-multi-launchapp.acesconversion:
  hook_app_launch: default
  hook_before_app_launch: default
  windows_path: "@path.windows.acesconversion"
  menu_name: ACESConversion
  location: "@apps.tk-multi-launchapp.location"
  icon: "X:\\tools\\sinking_ship\\shotgun\\icons\\ss_logo_256x256.png"
